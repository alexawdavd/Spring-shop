<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/vozvrat/filter/result" method="post">
    <input type="text" name="nameTovar">
    <button class="btn btn-outline-success" type="submit">Найти</button>
</form>
<br>
<table class="table1">
    <tr>
        <th>Товар</th>
        <th>Цена</th>
        <th>Количество</th>
    </tr>
</table>
<div th:each="s : ${vozvrats}">
    <table class="table1">
        <tr>
            <td th:text="${s.nameTovar}"></td>
            <td th:text="${s.costTovar}"></td>
            <td th:text="${s.kolvoTovar}"></td>
        </tr>
    </table>
</div>
<br>
<form action="/vozvrat" method="get">
    <button type="submit" class="btn btn-outline-success">Назад</button>
</form>
<style>
    table.table1 {
        font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        font-size: 14px;
        border-collapse: collapse;
        text-align: center;
        width: 100%;
        table-layout: fixed;
    }
    table.table1 th, table.table1 td:first-child {
        background: #2E8B57;
        color: white;
        padding: 10px 20px;
        width: 200px;
        padding: 3px 7px 2px 7px;
    }
    table.table1 th, table.table1 td {
        border-style: solid;
        border-width: 0 1px 1px 0;
        border-color: white;
        width: 200px;
        padding: 3px 7px 2px 7px;
        text-align: center;
        word-wrap:break-word;
    }
    table.table1 td {
        background: #3CB371;
    }
    table.table1 th:first-child, table.table1 td:first-child {
        text-align: left;
        word-wrap:break-word;
        text-align: center;
    }
</style>
</body>
</html>
