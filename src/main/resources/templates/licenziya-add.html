<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Лицензии</title>
</head>
<body>
<form action="/licenziya/add" method="post" th:object="${licenziya}">
    <br>
    <input type="text" name="nameTov" th:field="*{nameTov}" placeholder="Введите название товара" class="textField">
    <div th:if="${#fields.hasErrors('nameTov')}" th:errors="*{nameTov}" style="color: red"></div>
    <br>
    <input type="date" name="dataSostav" th:field="*{dataSostav}" placeholder="Введите дату" class="textField">
    <div th:if="${#fields.hasErrors('dataSostav')}" th:errors="*{dataSostav}" style="color: red"></div>
    <br>
    <input type="text" name="nameOrganizaciya" th:field="*{nameOrganizaciya}" placeholder="Введите организацию" class="textField">
    <div th:if="${#fields.hasErrors('nameOrganizaciya')}" th:errors="*{nameOrganizaciya}" style="color: red"></div>
    <br>
    <div th:if="${#fields.hasErrors('global')}">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"
               class="text-muted" style="color: red"></small>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-success">Добавить запись</button>
</form>
<style>
    .textField {
        width: 100%; /* Ширина поля */
        padding: 10px; /* Поля */
        box-sizing: border-box; /* Алгоритм расчёта ширины */
        box-shadow: inset 0 1px 5px rgba(0,0,0,0.2); /* Тень внутри */
        border: 1px solid #ccc; /* Параметры рамки */
        color: #ff6d37; /* Цвет текста */
    }
</style>
</body>
</html>
