<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Авторизация</title>
</head>
<body>
<div th:if="${param.error}">
    Неверные имя пользователя и пароль.
</div>
<div th:if="${param.logout}">
    Вы вышли из системы.
</div>
<form th:action="@{/login}" method="post">
    <div><label> Логин : <input type="text" name="username" class="textField"/> </label></div>
    <br>
    <div><label> Пароль: <input type="password" name="password" class="textField"/> </label></div>
    <br>
    <div><input type="submit" value="Войти" class="btn btn-outline-success"/></div>
</form>
<a href="/registration">Регистрация нового пользователя</a>
</body>
<style>
    .textField {
        width: 100%; /* Ширина поля */
        padding: 1px; /* Поля */
        box-sizing: border-box; /* Алгоритм расчёта ширины */
        box-shadow: inset 0 1px 5px rgba(0,0,0,0.2); /* Тень внутри */
        border: 1px solid #ccc; /* Параметры рамки */
        color: #ff6d37; /* Цвет текста */
    }
</style>
</html>
