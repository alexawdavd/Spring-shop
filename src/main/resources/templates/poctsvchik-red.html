<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Редактирование</h1>
<div th:each="el : ${poctsvchik1}">
    <form method="post" th:object="${poctsvchik}">
        <br>
        <input type="text" th:value="${el.namePoctsvchik}" name="namePoctsvchik" placeholder="Введите название товара"class="textField">
        <div th:if="${#fields.hasErrors('namePoctsvchik')}" th:errors="*{namePoctsvchik}" style="color: red"></div>
        <br>
        <input type="date" th:value="${el.datePoctsvchik}" name="datePoctsvchik" placeholder="Введите количество" class="textField">
        <div th:if="${#fields.hasErrors('datePoctsvchik')}" th:errors="*{datePoctsvchik}" style="color: red"></div>
        <br>
        <input type="number" th:value="${el.costPoctsvchik}" name="costPoctsvchik" placeholder="Введите цену(руб)" class="textField">
        <div th:if="${#fields.hasErrors('costPoctsvchik')}" th:errors="*{costPoctsvchik}" style="color: red"></div>
        <br>
        <input type="number" th:value="${el.kolvoPoctsvchik}" name="kolvoPoctsvchik" placeholder="Введите цену(руб)" class="textField">
        <div th:if="${#fields.hasErrors('kolvoPoctsvchik')}" th:errors="*{kolvoPoctsvchik}" style="color: red"></div>
        <br>
        <div th:if="${#fields.hasErrors('global')}">
            <small th:each="err : ${#fields.errors('global')}" th:text="${err}"
                   class="text-muted" style="color: red"></small>
        </div>
        <button type="submit" class="btn btn-outline-success">Сохранить</button>
    </form>
</div>
<style>

    .textField {
        width: 100%; /* Ширина поля */
        padding: 10px; /* Поля */
        box-sizing: border-box; /* Алгоритм расчёта ширины */
        box-shadow: inset 0 1px 5px rgba(0,0,0,0.2); /* Тень внутри */
        border: 1px solid #ccc; /* Параметры рамки */
        color: #ff6d37; /* Цвет текста */
    }
</style>
</body>
</html>
