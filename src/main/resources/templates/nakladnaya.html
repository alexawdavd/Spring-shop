<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Накладная</title>
    <center>
        <a href="/poctsvchik" style="font-family:Monotype Corsiva;color:#3CB371;font-size:25px">Поставки</a>
        | <a href="/licenziya" style="font-family:Monotype Corsiva;color:#3CB371;font-size:25px">Лицензии</a>
        | <a href="/" style="font-family:Monotype Corsiva;color:#3CB371;font-size:25px">Товары</a>
        | <a href="/check" style="font-family:Monotype Corsiva;color:#3CB371;font-size:25px">Чеки</a>
        | <a href="/vozvrat" style="font-family:Monotype Corsiva;color:#3CB371;font-size:25px">Возвраты</a>
        | <a href="/employee" style="font-family:Monotype Corsiva;color:#3CB371;font-size:25px">Пользователи</a>
        | <a style="font-family:Monotype Corsiva;color:#3CB371;font-size:25px">Накладные</a>
    </center>
</head>
<body>
<form th:action="${'/nakladnaya/add'}" method="post">
    <select name="nameTovar" class="form-select" aria-label="Default select example">
        <div th:each="element : ${tovars}">
            <option th:text="${element.nameTovar}"></option>
        </div>
    </select>
    <br>
    <select name="nameSostav" class="form-select" aria-label="Default select example">
        <div th:each="element : ${employees}">
            <option th:text="${element.username}"></option>
        </div>
    </select>
    <br>
    <div class="form-group">
        <label for="formGroupExampleInput3">Дата</label>
        <input type="date" class="form-control" id="formGroupExampleInput3" name="date">
    </div>
    <br>
    <button type="submit" class="btn btn-outline-success">Добавить накладную</button>
</form>
<br>
<form action="/nakladnaya/filter">
    <button class="btn btn-outline-success">Поиск</button>
</form>
<br>
<table class="table1">
    <tr>
        <th>Товар</th>
        <th>Составитель</th>
        <th>Дата</th>
        <th></th>
    </tr>
</table>
<div th:each="s : ${nakladnayas}">
    <table class="table1">
        <tr>
            <td th:text="${s.nameTovar}"></td>
            <td th:text="${s.nameSostav}"></td>
            <td th:text="${s.date}"></td>
            <td>
                <form th:action="'/nakladnaya/' + ${s.idNakladnaya} + '/remove'">
                    <button class="btn btn-outline-light">Удаление</button>
                </form>
            </td>
        </tr>
    </table>
</div>
<style>
    table.table1 {
        font-family: "Lucida Sans Unicode", "Lucida Grande", Sans-Serif;
        font-size: 14px;
        border-collapse: collapse;
        text-align: center;
        width: 100%;
        table-layout: fixed;
    }
    table.table1 th, table.table1 td:first-child {
        background: #2E8B57;
        color: white;
        padding: 10px 20px;
        width: 200px;
        padding: 3px 7px 2px 7px;
    }
    table.table1 th, table.table1 td {
        border-style: solid;
        border-width: 0 1px 1px 0;
        border-color: white;
        width: 200px;
        padding: 3px 7px 2px 7px;
        text-align: center;
        word-wrap:break-word;
    }
    table.table1 td {
        background: #3CB371;
    }
    table.table1 th:first-child, table.table1 td:first-child {
        text-align: left;
        word-wrap:break-word;
        text-align: center;
    }
</style>
</body>
</html>
