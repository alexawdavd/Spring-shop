<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Поставки</title>
</head>
<body>
<form action="/poctsvchik/add" method="post" th:object="${poctsvchik}">
    <br>
    <input type="text" name="namePoctsvchik" th:field="*{namePoctsvchik}" placeholder="Введите название поставщика" class="textField">
    <div th:if="${#fields.hasErrors('namePoctsvchik')}" th:errors="*{namePoctsvchik}" style="color: red"></div>
    <br>
    <input type="date" name="date" th:field="*{datePoctsvchik}" placeholder="Введите дату поставки" class="textField">
    <div th:if="${#fields.hasErrors('datePoctsvchik')}" th:errors="*{datePoctsvchik}" style="color: red"></div>
    <br>
    <input type="number" name="costPoctsvchik" th:field="*{costPoctsvchik}" placeholder="Введите цену поставки" class="textField">
    <div th:if="${#fields.hasErrors('costPoctsvchik')}" th:errors="*{costPoctsvchik}" style="color: red"></div>
    <br>
    <input type="number" name="kolvoPoctsvchik" th:field="*{kolvoPoctsvchik}" placeholder="Введите количество поставки" class="textField">
    <div th:if="${#fields.hasErrors('kolvoPoctsvchik')}" th:errors="*{kolvoPoctsvchik}" style="color: red"></div>
    <br>
    <div th:if="${#fields.hasErrors('global')}">
        <small th:each="err : ${#fields.errors('global')}" th:text="${err}"
               class="text-muted" style="color: red"></small>
    </div>
    <br>
    <button type="submit" class="btn btn-outline-success">Добавить запись</button>
</form>
<style>
    .textField {
        width: 100%; /* Ширина поля */
        padding: 10px; /* Поля */
        box-sizing: border-box; /* Алгоритм расчёта ширины */
        box-shadow: inset 0 1px 5px rgba(0,0,0,0.2); /* Тень внутри */
        border: 1px solid #ccc; /* Параметры рамки */
        color: #ff6d37; /* Цвет текста */
    }
</style>
</body>
</html>
